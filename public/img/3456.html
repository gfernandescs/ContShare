<!DOCTYPE html>

<html lang="pt-BR"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title></title>
		<link href="./3456_files/css" rel="stylesheet">
		<link href="./3456_files/font-awesome.min.css" rel="stylesheet">
		<link href="./3456_files/login-style.css" rel="stylesheet">
	</head>
	<body>
		<div id="login-form">
						<input type="radio" checked="" id="login" name="switch" class="hide">
			<input type="radio" id="signup" name="switch" class="hide">

			<div>
				<ul class="form-header">
					
					<li>
						<label for="login"><i class="fa fa-lock"></i> Entrar<label for="login">
					</label></label></li>
					<li>
						<label for="signup"><i class="fa fa-credit-card"></i> Cadastrar</label>
					</li>
				</ul>
			</div>
			
			<div class="section-out">
				<section class="login-section">
					<div class="login">
						<form action="http://localhost/ContShare/login/#" method="POST">
							<ul class="ul-list">
								<li>
									<input type="email" required="" name="email" class="input" placeholder="Seu Email">
									<span class="icon"><i class="fa fa-user"></i></span>
								</li>
								<li>
									<input type="password" required="" name="password" class="input" placeholder="Senha">
									<span class="icon"><i class="fa fa-lock"></i></span>
								</li>
								<li>
									<span class="remember">
										<input type="checkbox" id="check">
										<label for="check">Remember Me</label></span><span class="remember"><a href="">Forget Password</a></span>
								</li>
								<li>
									<input type="submit" name="entrar" value="SIGN IN" class="btn">
								</li>
							</ul>
						</form>
					</div>

					<div class="social-login">
						Ou Entre Com &nbsp; <a href="" class="fb"><i class="fa fa-facebook"></i></a>
						<a href="" class="tw"><i class="fa fa-twitter"></i></a>
						<a href="" class="gp"><i class="fa fa-google-plus"></i></a>
						<a href="" class="in"><i class="fa fa-linkedin"></i></a>
					</div>
				</section>

				<section class="signup-section">
					<div class="login">
						<form action="http://localhost/ContShare/login/#" method="post">							
							<ul class="ul-list">
								<li>
									<input type="text" required="" class="input" name="name" placeholder="Seu Nome">
									<span class="icon"><i class="fa fa-user"></i></span>
								</li>
								<li>
									<input type="email" required="" class="input" name="email" placeholder="Seu Email">
									<span class="icon"><i class="fa fa-user"></i></span>
								</li>
								<li>
									<input type="password" required="" class="input" name="password" placeholder="Senha">
									<span class="icon"><i class="fa fa-lock"></i></span>
								</li>
								<li>
									<input type="checkbox" id="check1">
									<label for="check1">I accept terms and conditions</label>
								</li>
								<li>
									<input type="submit" name="cadastrar" value="SIGN UP" class="btn">
								</li>
							</ul>
						</form>
					</div>

					<div class="social-login">
						Ou Entre Com &nbsp; <a href="" class="fb"><i class="fa fa-facebook"></i></a>
						<a href="" class="tw"><i class="fa fa-twitter"></i></a>
						<a href="" class="gp"><i class="fa fa-google-plus"></i></a>
						<a href="" class="in"><i class="fa fa-linkedin"></i></a>
					</div>
				</section>
			</div>

		</div>

	
</body></html>
